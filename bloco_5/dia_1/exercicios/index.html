<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      function trocaNome(){
        let paragrafo = document.getElementsByTagName("p")[1];
        paragrafo.innerHTML = "Daqui 2 Anos estarei ganhando muito dinheiro e fritando o cerebro a cada dia.";
      }
      trocaNome()

      function trocaBackAmarelo(){
        let backAmarelo = document.getElementsByTagName("div")[0];
        backAmarelo.style.backgroundColor = "rgb(76,164,109)";
      }
      trocaBackAmarelo()

      function trocaBackVermelho() {
        let backVermelho = document.getElementsByTagName("div")[1];
        backVermelho.style.backgroundColor = "white";
      }
      trocaBackVermelho()

      function correcao(){
        let corretor = document.getElementsByClassName("title")[0];
        corretor.innerText = "Exercício 5.1 - Java Script";
      }
      correcao()

      function caixaAlta(){
        let maiusculo = document.getElementsByTagName("p")[1];
        maiusculo.innerHTML = maiusculo.innerHTML.toUpperCase();
      }
      caixaAlta()

      function paragFun() {
        let result = "";
        let parag = document.getElementsByTagName("p");
        for (let key of parag){
          console.log(` ${key.innerHTML}`)
        }
      }
      paragFun()

      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
