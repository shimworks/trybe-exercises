<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="jquery-3.6.0.min.js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <header class="container text-center shadow-lg p-3 mb-5 bg-body rounded">
    <h1 class="display-3"> Formulário para cadastro de curriculo</h1>
    <p class="lead">Preencha os campos abaixo.</p>
  </header>
  <main>
    <form action="" method="GET">
      <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <fieldset>
          <div class="container form-check">
            <label class="form-label"for="name">Nome: </label>
            <input class="form-control needs-validation" type="text" name="name" id="name" maxlength="40" required>
          </div>
          <div class="container form-check">
            <label class="form-label" for="email">Endereço de e-mail</label>
            <input class="form-control needs-validation" type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="container form-check">
            <label class="form-label" for="cpf">CPF: </label>
            <input class="form-control" type="text" name="cpf" id="cpf-number" maxlength="11" required>
          </div>
          <div class="container form-check">
            <label class="form-label" for="adress">Endereço: </label>
            <input class="form-control" type="text" name="adress" id="adress" maxlength="200" required>
          </div>
          <div class="container form-check">
            <label class="form-label" for="city">Cidade: </label>
            <input class="form-control" type="text" name="city" id="city" maxlength="200" required>
          </div>
          <div class="container form-check">
            <label class="form-label" for="state">Estado: </label>
            <select class="form-select" name="state" id="state" required></select>
            <option disabled selected value>Selecione seu estado</option>
          </div>
          <div class="container form-check">
            <input class="form-check-input" type="radio" name="houseType" id="house" required> 
            <label class="form-check-label" for="house"><span>Casa</span></label>
          </div>
          <div class="container form-check">
            <input class="form-check-input" type="radio" name="houseType" id="apartment" required>
            <label class="form-check-label" for="apartment"><span>Apartamento</span></label>
          </div>
        </fieldset>
        <fieldset>
          <div class="container form-check">
            <label class="form-label" for="resume">Resumo do currículo: </label>
            <textarea class="form-control" id="resume" name="resume" maxlength="1000" cols="15" rows="2" required></textarea>
          </div>
          <div class="container form-check">
            <label class="form-label" for="role">Cargo: </label>
            <input class="form-control" type="text" name="role" id="role" maxlength="40" required>
          </div>
          <div class="container form-check">
            <label class="form-label" for="roleDescription">Descrição do cargo: </label>
            <input class="form-control" type="text" id="roleDescription" name="roleDescription" maxlength="500" required>
          </div>
          <div class="container form-check">
            <label class="form-label" for="startDate">Data de início: </label>
            <input id="datepicker" type="text" class="input-data form-control" name="startDate" value="" required>
          </div>
        </fieldset>
        <button class="submit-button btn btn-success" type="submit">Enviar</button>
        <button class="clear-button btn btn-danger" type="reset">Limpar</button>
      </div>
    </form>
  </main>
  <section class="form-data"></section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>
</html>
