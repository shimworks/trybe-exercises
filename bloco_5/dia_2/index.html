<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    document.querySelector("#elementoOndeVoceEsta").parentElement.style.color = "blue"
    document.querySelector('#pai').firstElementChild
    document.querySelector("#elementoOndeVoceEsta").firstElementChild
    document.querySelector("#elementoOndeVoceEsta").parentElement.innerHTML
    document.querySelector("#elementoOndeVoceEsta").nextElementSibling
    document.querySelector("#pai").firstChild
    document.querySelector("#pai").firstElementChild.nextElementSibling.nextElementSibling
  </script>
</body>
</html>
