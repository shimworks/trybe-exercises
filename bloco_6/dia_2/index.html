<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="jquery-3.6.0.min.js">
  <link href="bootstrap-5.0.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <title>Form</title>
</head>
<body>
  <head class="form-header" ></head>
  <h1> Formulário para cadastro de curriculo</h1>
  <p>Preencha os campos abaixo.</p>
  <main>
    <form id="cv-form" action="" method="GET">
      <div class="form-row">    
        <fieldset>
          <div class="line-content">
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" maxlength="40" required>
          </div>
          <div class="line-content">
            <label for="email">Endereço de e-mail</label>
            <input type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="line-content">
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf-number" maxlength="11" required>
          </div>
          <div class="line-content">
            <label for="adress">Endereço: </label>
            <input type="text" name="adress" id="adress" maxlength="200" required>
          </div>
          <div class="line-content">
            <label for="city">Cidade: </label>
            <input type="text" name="city" id="city" maxlength="200" required>
          </div>
          <div class="line-content">
            <label for="state">Estado: </label>
            <select name="state" id="state" required></select>
            <option disabled selected value>Selecione seu estado</option>
          </div>
          <div class="line-content">
            <label for="houseType">Tipo de imóvel: </label>
            <input type="radio" name="houseType" id="house" required> <span>Casa</span>
            <input type="radio" name="houseType" id="apartment" required> <span>Apartamento</span>
          </div>
        </fieldset>
        <fieldset>
          <div class="line-content">
            <label for="resume">Resumo do currículo: </label>
            <textarea id="resume" name="resume" maxlength="1000" cols="15" rows="2" required></textarea>
          </div>
          <div class="line-content">
            <label for="role">Cargo: </label>
            <input type="text" name="role" id="role" maxlength="40" required>
          </div>
          <div class="line-content">
            <label for="roleDescription">Descrição do cargo: </label>
            <input type="text" id="roleDescription" name="roleDescription" maxlength="500" required>
          </div>
          <div class="line-content">
            <label for="startDate">Data de início: </label>
            <input id="datepicker" type="text" class="input-data" name="startDate" value="" required>
          </div>
        </fieldset>
        <button class="submit-button" type="submit">Enviar</button>
        <button class="clear-button" type="button">Limpar</button>
      </div>
    </form>
  </main>
  <section class="form-data"></section>
  <script src="script.js"></script>
</body>
</html>
