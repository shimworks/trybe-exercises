<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <form action="" method="GET">
  <fieldset>
    <input type="text" name="name" id="nome" placeholder="Nome Completo" maxlength="40"required>
    <input type="email" name="email" id="email" placeholder="e-mail" maxlength="50"required>
    <input type="text" name="cpf" id="cpf" placeholder="CPF" maxlength="11" required>
    <input type="text" name="adress" id="adress" placeholder="Endereço" maxlength="200" required>
    <input type="text" name="ciry" id="city" placeholder="city" maxlength="28" required>
    <select name="estado" id="dropdown-estado"></select>
    <label for="casa">Casa<input type="radio" name="casa" id="casa" required></label>
    <label for="apartamento">Apartamento<input type="radio" name="apart" id="apartamento" required></label>
  </fieldset>
  <fieldset>
    <textarea name="resumo" id="text" maxlength="500" placeholder="Resumo do Curriculo" required></textarea>
    <input type="text" name="cargo" id="cargo" placeholder="Cargo" maxlength="40" required>
    <input type="text" name="cargo-description" id="cargoDesc" placeholder="Descrição do Cargo" maxlength="500" required>
    <input type="date" name="data" id="data" required>
  </fieldset>
  <input type="submit" value="Enviar">
</form>
  <script src="script.js"></script>
</body>
</html>
